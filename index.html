<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioluminescent Pro UI</title>
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glow: 0 0 20px rgba(255, 0, 127, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #02050a;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- BACKGROUND LAYER --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.4) contrast(1.2) saturate(1.5);
        }

        /* Canvas for the floating firefly particles */
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- THE CARD --- */
        .main-stage {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .login-card {
            position: relative;
            width: 450px;
            padding: 70px 50px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), 
                        inset 0 0 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            overflow: hidden;
        }

        /* Glowing Animated Border */
        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 2px;
            background: linear-gradient(135deg, var(--neon-pink), transparent, var(--neon-cyan), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* --- UI ELEMENTS --- */
        .top-bar {
            position: absolute;
            top: 30px; width: 100%; left: 0; padding: 0 40px;
            display: flex; justify-content: space-between;
            font-size: 10px; color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
        }

        h1 {
            color: #fff;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px var(--neon-cyan);
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            transform: translateZ(30px); /* 3D pop */
        }

        input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            outline: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        input:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transform: scale(1.02);
        }

        /* Magnetic Login Button */
        .btn-container {
            margin-top: 20px;
            transform: translateZ(50px);
        }

        .login-btn {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            position: relative;
            transition: 0.4s;
            box-shadow: 0 0 20px var(--neon-pink);
            overflow: hidden;
        }

        .login-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 50px var(--neon-pink);
            transform: scale(1.1) rotate(10deg);
        }

        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer a { color: #fff; text-decoration: none; transition: 0.3s; }
        .footer a:hover { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://pixabay.com/videos/download/x-5144_medium.mp4" type="video/mp4">
    </video>

    <canvas id="particle-canvas"></canvas>

    <div class="main-stage" id="stage">
        <div class="login-card">
            <div class="top-bar">
                <span>SYSTEM ACTIVE</span>
                <span>JAN 28, 2026</span>
            </div>

            <h1>AUTHENTICATE</h1>

            <div class="input-group">
                <input type="text" placeholder="IDENTITY / EMAIL">
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="ACCESS KEY">
            </div>

            <div class="btn-container">
                <button class="login-btn">GO</button>
            </div>

            <div class="footer">
                <a href="#">Recover Key</a> &nbsp; | &nbsp; <a href="#">Enroll Identity</a>
            </div>
        </div>
    </div>

    <script>
        // --- 1. 3D TILT EFFECT ---
        const stage = document.getElementById('stage');
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 30;
            let y = (window.innerHeight / 2 - e.pageY) / 30;
            stage.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // --- 2. BIOLUMINESCENT PARTICLES (FIREFLIES) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.opacity < 1) this.opacity += 0.01;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 255, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f2ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
